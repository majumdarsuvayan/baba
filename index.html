<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
          <p>May your day be filled with happiness and joy!</p>
        </div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday filled with love and laughter, Baba -</p>
        <img src="_DSC2096.jpg" alt="Birthday Image" class="small-image" />
        <h1>&#127873;</h1>
      </div>
    </div>
    <div id="confetti"></div>
    <script src="main.js"></script>
  </body>
</html>
